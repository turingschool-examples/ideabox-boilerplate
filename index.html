<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="side-box">
      <h1>IdeaBox</h1>
      <p>Filter Starred Ideas</p>
      <button id="filter-button">Show Starred Ideas</button>
    </section>
    <section class="form-box">
      <form class="idea-form">
        <div id="input-box">
          <label class="labels">Title</label>
          <input type="text" class="title">
        </div>
        <div id="input-box">
          <label class="labels">Body</label>
          <input type="text" class="body">
        </div>
        <button id="save-button">Save</button>
      </form>
      <form class="search-form">
        <button id="search-button">SEARCH PLACEHOLDER</button>
        <input type="text" placeholder="Search Ideas" class="searchbar">
      </form>
    </section>
    <section class="card-box">
      <div class="card-display">
        <article>
          <div class="card-button-bar">
            <button id="favorite-button">ðŸŒŸ</button>
            <button id="delete-button">X</button>
          </div>
          <div class="card-text">
            <h2>Idea title</h2>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <div class="comment-button-bar"
            <button id="comment-button">C</button>
            <label>Comment</label>
          </div>
        </article>
      </div>
    </section>
    <script src="./src/main.js"></script>
  </body>
</html>
